server:
  port: 8080
  servlet:
    context-path: /bit-torrent
spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/postgres?charSet=UTF8&currentSchema=torrent
    username: postgres
    password: admin
    driverClassName: org.postgresql.Driver
